<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

    <div class="item">
      <picture class="item_img-wrapper">
        <source
          srcset="images/image-product-600-desktop.jpg"
          media="(min-width:700px)"
        />
        <img
          class="item_img"
          src="images/image-product-686-mobile.jpg"
          alt="perfume-image"
        />
      </picture>

      <div class="item_content">
        <p class="item_category">Perfume</p>
        <h1 class="item_heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="item_description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="item_pricing">
          <p class="item_price-discounted">$149.99</p>
          <p class="item_price-full">$169.99</p>
        </div>
        <button class="btn">
          <img
            class="item_shopping-cart-img"
            src="images/icon-cart.svg"
            alt="add-to-cart"
          />
          Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
